<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/templateNew.xhtml">
	<ui:define name="content">
		<div class="turma">
			<p:dataTable class="table table-striped" var="turma" value="#{dashboardAlunoManager.turmas}"
				rows="5" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="5">
				<p:column style="width:80%;" headerText="Turma">
					<h:outputText value="#{turma.descricao}" style="center"/>
				</p:column>

				<p:column style="width:20%;" headerText="Detalhe">
					<button type="button" class="btn btn-default btn-xs">Extra small button</button>
				</p:column>
			</p:dataTable>
		</div>
		<div class="aula">
			<p:dataTable var="" value=""
				rows="5" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="5">
				<p:column style="width:80%;" headerText="Descrição:">
					<h:outputText value="" />
				</p:column>

				<p:column style="width:20%;" headerText="Data Aula">
					<h:outputText value="" />
					<p:button icon="ui-icon-flag" title="Icon Only">
					</p:button>
				</p:column>
			</p:dataTable>
		</div>
		<div></div>
	</ui:define>
</ui:composition>
